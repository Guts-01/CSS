<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- display Grid -->
        <div class="pai">
            <h1>Grid-Template-columns: 100px 100px 100px 100px;</h1>
            <section class="grid Grid-Template-columns-1">
                <div class="item">Palavra teste</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">Palavra teste</div>  
            </section>
            <h1>Grid-Template-columns: 1fr 2fr;</h1>
            <section class="grid Grid-Template-columns-2">
                <div class="item">Palavra teste</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">Palavra teste</div>  
            </section>
            <h1>Grid-Template-rows: 50px 100px 50px 150px</h1>
            <section class="grid Grid-Template-rows">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </section>
        </div>
</body>
</html>
